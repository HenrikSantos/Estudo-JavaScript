<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex003</title>
    <style>
        body{
            background-color: rgb(117, 117, 235);
            color: white;
            font: normal 25pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome=window.prompt(`Qual o seu nome? `);
        document.write(`<h1>Seu nome tem ${nome.length} letras</h1>`);
        document.write(`<h1>Seu nome em maiusculo é: ${nome.toUpperCase()}</h1>`);
        document.write(`<h1>Seu nome em minusculo é: ${nome.toLocaleLowerCase()}</h1>`);
    </script>
</body>
</html>
