<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex006</title>
    <style>
        body{
            background-color: rgb(117, 117, 235);
            color: white;
            font: normal 25pt Arial;
        }
        #area{
            background-color: rgb(167, 43, 64);
            color: white;
            width: 300px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 7px;
        }
    </style>
</head>
<body>
    <h1 id="teste" >Exerc√≠cio 06</h1>

    <div id="area">
        Interaja...
    </div>
    <script>
        var area = window.document.getElementById('area');
        area.addEventListener('click', clicar);
        area.addEventListener('mouseenter', entrar);
        area.addEventListener('mouseout', saiu);

        function clicar(){
            area.innerText = 'Clicou!';
            area.style.background = 'red';
        }
        function entrar(){
            area.innerText = 'Entrou!';
            area.style.background = 'green';
        }
        function saiu(){
            area.innerText = 'Saiu!';
            area.style.background = 'rgb(167, 43, 64)';
        }
    </script>
</body>
</html>
